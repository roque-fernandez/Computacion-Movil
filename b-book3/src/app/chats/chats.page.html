
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Chats</ion-title>
  </ion-toolbar>
</ion-header>

<!-- Lista de chats -->
<ion-content>
  <ion-list *ngFor="let user of users">
    <ion-item>
      <ion-label>
        {{ user.userDisplayName}}
      </ion-label>
    </ion-item>
  </ion-list>
  </ion-content>
