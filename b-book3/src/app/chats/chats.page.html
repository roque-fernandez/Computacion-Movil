
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Chats</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <!-- Lista de chats -->
  <ion-list>

    <ion-item *ngFor="let usuario of usuarios | async"> 
      <ion-avatar class="avatar">
        <img [src]="usuario.photoURL" width="10%" height="10%"> 
      </ion-avatar>
      <ion-label class="label" routerLink="/chat" [state] ="usuario">
         {{ usuario.displayName }} </ion-label>
    </ion-item>
 

  </ion-list>

</ion-content>
