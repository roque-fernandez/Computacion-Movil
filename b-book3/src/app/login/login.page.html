<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" #email required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" #password required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" (click)="onLogin(email, password)" expand="block">Conectarse</ion-button>
      </ion-col>
    </ion-row>
  
        <center><p>
          <a style="color:#fff" routerLink="/forgot-password">¿Has olvidado la contraseña?</a>
        </p>
        <p>
          <a style="color:#fff"  routerLink="/register">Crear una cuenta</a>
        </p>
        </center>
  </form>
 
   
</ion-content>
