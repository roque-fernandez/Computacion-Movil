<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
    <ion-avatar style="width: 200px; height: 200px; margin: auto; margin-top: 15px; margin-bottom: 15px;">
      <img [src]="fotoPerfil" width="100%" height="100%"> 
    </ion-avatar>
    
  
    <ion-item>
  
      <ion-text>
  
        <h2>
          {{otherUserName}}
          <br>
        </h2>
  
        <h5> 
          {{otherUserEmail}} 
        </h5>
  
      </ion-text>
    
    </ion-item>

    <ion-content
        [scrollEvents]="true"
        >

        <ion-grid>
          <ion-row>
            <ion-col sizeLg="2" sizeMd="4" sizeXs="6" *ngFor="let libro of otherUserBooks">
              <ion-card routerLink='/book-view' [state]=libro [disabled]="libro.availability !== condicionDisponibilidad">
                <img [src]= libro.imageURL />
                <ion-card-header>
                  <ion-card-title>{{libro.title}}</ion-card-title>
                  <ion-card-subtitle><b>Estado:</b> {{libro.materialState}}</ion-card-subtitle>
                  <ion-card-subtitle><b>Disponibilidad:</b> {{libro.availability}}</ion-card-subtitle>
                </ion-card-header>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>

       
      </ion-content>

</ion-content>
