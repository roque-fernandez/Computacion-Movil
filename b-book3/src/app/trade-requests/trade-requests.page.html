<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Solicitudes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!--
  <ion-button (click)="printTrades()" expand="block">imprimir trades</ion-button>
  <ion-button (click)="getRequests()" expand="block">obtener requests</ion-button>
  --> 

  <ion-card *ngFor="let request of requests">

    <ion-card-header>
      <ion-card-title>{{request.user1.displayName}} me ofrece: {{request.book1.title}}</ion-card-title>
      <ion-card-title>Yo doy {{request.book2.title}}</ion-card-title>
    </ion-card-header>
    
    <ion-card-subtitle>En {{request.meet_point}} el {{request.loan_date}}</ion-card-subtitle>
    <ion-card-subtitle>Devoluci√≥n: {{request.return_date}}</ion-card-subtitle>

    <div *ngIf="user.uid == request.user1.uid">
      <img [src]= request.book2.imageURL width="30%" height="60%"/>
    </div>

    <div *ngIf="user.uid == request.user2.uid">
      <img [src]= request.book1.imageURL width="30%" height="60%"/>
    </div>
    
    

    <ion-item>
      <ion-button  size="small" color="tertiary" style="float:center" (click)="acceptRequest(request)">
        Aceptar intercambio
      </ion-button>
    </ion-item>

  </ion-card>

</ion-content>
